<!DOCTYPE html>
<html lang = 'en'>
<html>
   <head>
      <title> Kate and Eli's Writing Challenge </title>
      <link rel="stylesheet" href="https://pyscript.net/releases/2022.12.1/pyscript.css" />
      <script defer src="https://pyscript.net/releases/2022.12.1/pyscript.js"></script>
   </head>
   <body>
      <py-config>
         [[fetch]]
         files = ["./writing_program.py"]
      </py-config>
      <py-script>
         from writing_program import add_value, subtract_value
      </py-script>
      <header>
      <h1>Kate and Eli's Writing Challenge</h1>
      </header>
      <main>
         <br>
         <h1>Total Words Written:</h1>
         <p>Kate:</p>
         <p>Eli:</p>
         <br>
         <h1>Words Written Today:</h1>
         <p>Kate: 0</p>
         <p>Eli: 0</p> 
         <h1>Input Words Written:</h1>
         <form action = "/url" method="GET">
            <p>Enter your name and amount of words written:</p>
            <input type='text' name='name' placeholder='Name' required>
            <input type='number' amount='amount' placeholder='Words' required>
            <button type="submit">Submit</button> 
            <py-script>
               add_value(name, amount)
            </py-script>
         </form>
      </main>
   </body>
</html>
